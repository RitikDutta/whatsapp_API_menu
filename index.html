  <script type="text/javascript">
    function submitItems() {
  const selectedItems = document.querySelectorAll('input[name="item"]:checked');

  document.getElementById('cart').innerHTML = '';

  selectedItems.forEach(item => {
    const quantityInput = item.parentElement.querySelector('input[name="quantity"]');
    const quantity = parseInt(quantityInput.value);
    const price = parseFloat(item.dataset.price);
    const total = (quantity * price).toFixed(2);

    const cartItem = document.createElement('div');
    cartItem.classList.add('cart-item');

    const itemName = document.createElement('span');
    itemName.textContent = item.value;
    cartItem.appendChild(itemName);

    const quantityDisplay = document.createElement('span');
    quantityDisplay.textContent = `Quantity: ${quantity}`;
    cartItem.appendChild(quantityDisplay);

    const priceDisplay = document.createElement('span');
    priceDisplay.textContent = `Price: ₹${total}`;
    cartItem.appendChild(priceDisplay);

    const decreaseButton = document.createElement('button');
    decreaseButton.textContent = '-';
    decreaseButton.addEventListener('click', () => {
      decreaseQuantity(cartItem);
    });
    cartItem.appendChild(decreaseButton);

    const increaseButton = document.createElement('button');
    increaseButton.textContent = '+';
    increaseButton.addEventListener('click', () => {
      increaseQuantity(cartItem);
    });
    cartItem.appendChild(increaseButton);

    const removeButton = document.createElement('button');
    removeButton.textContent = 'Remove';
    removeButton.addEventListener('click', () => {
      cartItem.remove();
    });
    cartItem.appendChild(removeButton);

    document.getElementById('cart').appendChild(cartItem);
  });
}

function decreaseQuantity(item) {
  const quantityDisplay = item.querySelector('span:nth-child(2)');
  const quantity = parseInt(quantityDisplay.textContent.split(' ')[1]);
  if (quantity > 1) {
    const newQuantity = quantity - 1;
    quantityDisplay.textContent = `Quantity: ${newQuantity}`;



    const priceDisplay = item.querySelector('span:nth-child(3)');
    const price = parseFloat(priceDisplay.textContent.split(' ')[1].substring(1));
    const basePrice = price/quantity
    const totalPrice = (newQuantity * basePrice).toFixed(2);
    priceDisplay.textContent = `Price: ₹${totalPrice}`;
  }

}

function increaseQuantity(item) {
  const quantityDisplay = item.querySelector('span:nth-child(2)');
  const quantity = parseInt(quantityDisplay.textContent.split(' ')[1]);
  const newQuantity = quantity + 1;
  quantityDisplay.textContent = `Quantity: ${newQuantity}`;

  const priceDisplay = item.querySelector('span:nth-child(3)');
  const price = parseFloat(priceDisplay.textContent.split(' ')[1].substring(1));
  const basePrice = price/quantity
  const totalPrice = (newQuantity * basePrice).toFixed(2);
  priceDisplay.textContent = `Price: ₹${totalPrice}`;
}
